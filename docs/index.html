<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="EduQuest: A Quality Education Flutter Web App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Important: set base href for GitHub Pages -->
    <base href="/eduquest_app/">

    <title>EduQuest App</title>

    <!-- Flutter web styles -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Optional: add theme color -->
    <meta name="theme-color" content="#0288D1">

    <script src="main.dart.js" type="application/javascript"></script>
  </head>

  <body>
    <script>
      // Show an error if Flutter failed to load
      window.addEventListener('error', function (e) {
        document.body.innerHTML = '<h2>Oops! Something went wrong loading the app.</h2>';
      });
    </script>

    <!-- Flutter app will render here -->
    <flt-glass-pane></flt-glass-pane>
  </body>
</html>
